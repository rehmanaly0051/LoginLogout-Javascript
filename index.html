<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
      <div class="">
        <div class="">
          <div class="col-md-12">
            <div class="myLeftCtn py-5">
              <form class=" text-center" id="loginForm">
                <h1 class="mb-3" id="title">Login</h1>
                <div class="form-group" id="nameField">
                  <i class="fas fa-user"></i>
                  <input
                    id="nameField"
                    type="text"
                    class="myInput"
                    placeholder="Username"
                    id="username"
                     />
                </div>
                <div class="form-group">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="text"
                    class="myInput"
                    placeholder="Email"
                    id="email"
                     />
                </div>
                <div >
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    class="myInput"
                    placeholder="Password"
                    id="password"
                    required />
                </div>
                <div class="form-group">
                  <label
                    ><input
                      type="checkbox"
                      id="check_1"
                      name="check_1"
                      required />
                    <small> I agree to Terms & Conditions </small>
                    <br />
                  </label>
                </div>
                <input
                  type="submit"
                  id="loginBtn"
                  class="button ml-3"
                  value="LOGIN" />
                <div class="bottom-link mt-4">
                  Don't have an account?
                  <a href="#" id="toggleSignup">Signup</a>
                </div>
              </form>
              <form
                class="myForm text-center"
                id="signupForm"
                style="display: none">
                <h1 class="mb-3" id="title">Signup</h1>
                <div class="form-group" id="nameField">
                  <i class="fas fa-user"></i>
                  <input
                    id="firstName"
                    type="text"
                    class="myInput"
                    placeholder="First Name"
                    required />
                </div>
                <div class="form-group">
                  <i class="fas fa-user"></i>
                  <input
                    id="lastName"
                    type="text"
                    class="myInput"
                    placeholder="Last Name"
                    required />
                </div>
                <div class="form-group">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="text"
                    class="myInput"
                    placeholder="Email"
                    id="emailSignup"
                    required />
                </div>
                <div class="form-group">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    class="myInput"
                    placeholder="Password"
                    id="passwordSignup"
                    required />
                </div>
                <div class="form-group">
                  <label
                    ><input
                      type="checkbox"
                      id="check_2"
                      name="check_2"
                      required />
                    <small> I agree to Terms & Conditions </small>
                    <br />
                  </label>
                </div>
                <input
                  type="submit"
                  id="signupBtn"
                  class="button ml-3"
                  value="SIGNUP" />
                <div class="bottom-link mt-4">
                  Already have an account?
                  <a href="#" id="toggleLogin">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
    <script src="work.js"></script>
  </body>
</html>
